ine">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> java.io.IOException;</div><div class="line"><span class="keyword">import</span> java.io.InputStream;</div><div class="line"><span class="keyword">import</span> java.io.UnsupportedEncodingException;</div><div class="line"><span class="keyword">import</span> java.net.MalformedURLException;</div><div class="line"><span class="keyword">import</span> java.net.URL;</div><div class="line"><span class="keyword">import</span> java.net.URLConnection;</div><div class="line"><span class="keyword">import</span> java.net.URLDecoder;</div><div class="line"><span class="keyword">import</span> java.net.URLEncoder;</div><div class="line"><span class="keyword">import</span> java.security.InvalidKeyException;</div><div class="line"><span class="keyword">import</span> java.security.KeyFactory;</div><div class="line"><span class="keyword">import</span> java.security.MessageDigest;</div><div class="line"><span class="keyword">import</span> java.security.NoSuchAlgorithmException;</div><div class="line"><span class="keyword">import</span> java.security.PublicKey;</div><div class="line"><span class="keyword">import</span> java.security.Signature;</div><div class="line"><span class="keyword">import</span> java.security.SignatureException;</div><div class="line"><span class="keyword">import</span> java.security.spec.InvalidKeySpecException;</div><div class="line"><span class="keyword">import</span> java.security.spec.X509EncodedKeySpec;</div><div class="line"><span class="keyword">import</span> java.util.Base64;</div><div class="line"><span class="keyword">import</span> java.util.HashMap;</div><div class="line"><span class="keyword">import</span> java.util.Map;</div><div class="line"><span class="keyword">import</span> java.util.Scanner;</div><div class="line"><span class="keyword">import</span> java.util.SortedSet;</div><div class="line"><span class="keyword">import</span> java.util.TreeSet;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ServerDemo</span> </span>&#123;</div><div class="line">	</div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String verifyLoginUrl = <span class="string">"https://cn-api.unity.com/v1/login-attempts/verifyLogin"</span>;</div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String checkOrderUrl = <span class="string">"https://cn-api.unity.com/v1/order-attempts/query"</span>;</div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String charset = <span class="string">"UTF-8"</span>;</div><div class="line">	</div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String clientSecret = <span class="string">"Your Unity Client Secret Here."</span>;</div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> String RSAPublicKey = <span class="string">"Your Unity RSA Public Key Here."</span>;</div><div class="line">	</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">		<span class="comment">// verify login sample</span></div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			String userLoginToken = <span class="string">"Please get user login token in Unity IAP SDK."</span>;</div><div class="line">			Map&lt;String, String&gt; parameters = <span class="keyword">new</span> HashMap&lt;String, String&gt;();</div><div class="line">			parameters.put(<span class="string">"userLoginToken"</span>, userLoginToken);</div><div class="line">			String verifyLoginResponse = sendRequest(parameters, verifyLoginUrl);</div><div class="line">			System.out.println(verifyLoginResponse);</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="comment">// check order status sample</span></div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			String orderQueryToken = <span class="string">"Please get order query token in Unity IAP SDK."</span>;</div><div class="line">			Map&lt;String, String&gt; parameters = <span class="keyword">new</span> HashMap&lt;String, String&gt;();</div><div class="line">			parameters.put(<span class="string">"cpOrderId"</span>, <span class="string">"Please get cpOrderId in Unity IAP SDK."</span>);</div><div class="line">			parameters.put(<span class="string">"clientId"</span>, <span class="string">"Your Unity Client Id Here."</span>);</div><div class="line">			parameters.put(<span class="string">"orderQueryToken"</span>, orderQueryToken);</div><div class="line">			String verifyLoginResponse = sendRequest(parameters, checkOrderUrl);</div><div class="line">			System.out.println(verifyLoginResponse);</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		<span class="comment">// RSA verify for callback sample</span></div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			String query = <span class="string">"callback query string (signData=...&amp;signature=...) from Unity IAP server"</span>;</div><div class="line">			String response = receiveCallback(query);</div><div class="line">			System.out.println(response);</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/** send request to Unity IAP server.</span></div><div class="line">	 * <span class="doctag">@param</span> parameters the query parameters</div><div class="line">	 * <span class="doctag">@param</span> url the Unity IAP api url</div><div class="line">	 * <span class="doctag">@return</span> api response</div><div class="line">	 * <span class="doctag">@throws</span> MalformedURLException</div><div class="line">	 * <span class="doctag">@throws</span> IOException</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">sendRequest</span><span class="params">(Map&lt;String, String&gt; parameters, String url)</span> <span class="keyword">throws</span> MalformedURLException, IOException </span>&#123;</div><div class="line">		String ret = <span class="string">""</span>;</div><div class="line">		String signData = <span class="string">""</span>;</div><div class="line">		String query = <span class="string">""</span>;</div><div class="line">		<span class="comment">// sort parameters</span></div><div class="line">		SortedSet&lt;String&gt; keys = <span class="keyword">new</span> TreeSet&lt;String&gt;(parameters.keySet());</div><div class="line">		<span class="keyword">for</span> (String key : keys) &#123; </div><div class="line">		   String value = parameters.get(key);</div><div class="line">		   signData += value + <span class="string">"&amp;"</span>;</div><div class="line">		   query += key + <span class="string">"="</span> + URLEncoder.encode(value, charset) + <span class="string">"&amp;"</span>;</div><div class="line">		&#125;</div><div class="line">		signData += clientSecret;</div><div class="line">		<span class="comment">// sign parameters</span></div><div class="line">		String sign = md5Sign(signData);</div><div class="line">		query += <span class="string">"sign="</span> + sign;</div><div class="line">		</div><div class="line">		URLConnection connection = <span class="keyword">new</span> URL(url + <span class="string">"?"</span> + query).openConnection();</div><div class="line">		connection.setRequestProperty(<span class="string">"Accept-Charset"</span>, charset);</div><div class="line">		InputStream response = connection.getInputStream();</div><div class="line">		<span class="keyword">try</span> (Scanner scanner = <span class="keyword">new</span> Scanner(response)) &#123;</div><div class="line">		    String responseBody = scanner.useDelimiter(<span class="string">"\\A"</span>).next();</div><div class="line">		    ret += responseBody;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> ret;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/** MD5 signature for given string</span></div><div class="line">	 * <span class="doctag">@param</span> signData the string to be signed</div><div class="line">	 * <span class="doctag">@return</span></div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">md5Sign</span><span class="params">(String signData)</span> </span>&#123;</div><div class="line">		String passwordHash = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            MessageDigest md = MessageDigest.getInstance(<span class="string">"MD5"</span>);</div><div class="line">            <span class="keyword">byte</span>[] bytes = md.digest(signData.getBytes());</div><div class="line">            StringBuilder sb = <span class="keyword">new</span> StringBuilder();</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; bytes.length; i++) &#123;</div><div class="line">                sb.append(Integer.toString((bytes[i] &amp; <span class="number">0xff</span>) + <span class="number">0x100</span>, <span class="number">16</span>).substring(<span class="number">1</span>));</div><div class="line">            &#125;</div><div class="line">            passwordHash = sb.toString();</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> passwordHash;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/** receive Unity IAP server's callback request</span></div><div class="line">	 * <span class="doctag">@param</span> query the request query string (signData=...&amp;signature=...)</div><div class="line">	 * <span class="doctag">@return</span> the response string ("ok" for success or others for failure)</div><div class="line">	 * <span class="doctag">@throws</span> UnsupportedEncodingException</div><div class="line">	 * <span class="doctag">@throws</span> InvalidKeyException</div><div class="line">	 * <span class="doctag">@throws</span> NoSuchAlgorithmException</div><div class="line">	 * <span class="doctag">@throws</span> InvalidKeySpecException</div><div class="line">	 * <span class="doctag">@throws</span> SignatureException</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">receiveCallback</span><span class="params">(String query)</span> <span class="keyword">throws</span> UnsupportedEncodingException, InvalidKeyException, NoSuchAlgorithmException, InvalidKeySpecException, SignatureException </span>&#123;</div><div class="line">		Map&lt;String, String&gt; parameters = <span class="keyword">new</span> HashMap&lt;String, String&gt;();</div><div class="line">	    <span class="keyword">for</span> (String param : query.split(<span class="string">"&amp;"</span>)) &#123;</div><div class="line">	        String pair[] = param.split(<span class="string">"="</span>);</div><div class="line">	        <span class="keyword">if</span> (pair.length&gt;<span class="number">1</span>) &#123;</div><div class="line">	        	String value = URLDecoder.decode(pair[<span class="number">1</span>], charset);</div><div class="line">	        	parameters.put(pair[<span class="number">0</span>], value);</div><div class="line">	        &#125;</div><div class="line">	    &#125;</div><div class="line">	    String signDataValue = parameters.get(<span class="string">"signData"</span>);</div><div class="line">	    String signValue = parameters.get(<span class="string">"signature"</span>);</div><div class="line">	    <span class="keyword">if</span> (signDataValue != <span class="keyword">null</span> &amp;&amp; signValue != <span class="keyword">null</span>) &#123;</div><div class="line">	    	<span class="keyword">if</span>(verifyRsa(signDataValue, signValue, RSAPublicKey)) &#123;</div><div class="line">	    		<span class="keyword">return</span> <span class="string">"ok"</span>;</div><div class="line">	    	&#125;</div><div class="line">	    &#125;</div><div class="line">	    <span class="keyword">return</span> <span class="string">"not ok"</span>;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="comment">/** verify the signData with signature by RSA</span></div><div class="line">	 * <span class="doctag">@param</span> signData signData string</div><div class="line">	 * <span class="doctag">@param</span> sign signature string</div><div class="line">	 * <span class="doctag">@param</span> key RSA public key</div><div class="line">	 * <span class="doctag">@return</span> true if verified successfully, otherwise false</div><div class="line">	 * <span class="doctag">@throws</span> NoSuchAlgorithmException</div><div class="line">	 * <span class="doctag">@throws</span> InvalidKeySpecException</div><div class="line">	 * <span class="doctag">@throws</span> InvalidKeyException</div><div class="line">	 * <span class="doctag">@throws</span> SignatureException</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">verifyRsa</span><span class="params">(String signData, String sign, String key)</span> </span></div><div class="line">    <span class="keyword">throws</span> NoSuchAlgorithmException, InvalidKeySpecException, InvalidKeyException, SignatureException &#123;</div><div class="line">        <span class="keyword">byte</span>[] keyBytes = Base64.getDecoder().decode(key);</div><div class="line">        X509EncodedKeySpec pkcs8KeySpec = <span class="keyword">new</span> X509EncodedKeySpec(keyBytes);</div><div class="line">        KeyFactory fact = KeyFactory.getInstance(<span class="string">"RSA"</span>);</div><div class="line">        PublicKey pubKey = fact.generatePublic(pkcs8KeySpec);</div><div class="line">        Signature signature = Signature.getInstance(<span class="string">"SHA1WithRSA"</span>);</div><div class="line">        signature.initVerify(pubKey);</div><div class="line">        signature.update(signData.getBytes());</div><d
